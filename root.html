<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <link rel="stylesheet" href="style.css" />
        <title>mediactl</title>
    </head>
    <body>
        <div class="container">
            <img src="example.png" class="cover">
            <div class="info">
                <span class="track">Track</span>
                <span class="artist">Artist</span>
                <div class="progressbar">
                    <span class="progressbar-span progressbar-span-full" style="background-color: #d9d9d9; width: 100px;"></span>
                    <span class="progressbar-span progressbar-span-empty" style="background-color: #9e9e9e; width: 260px;"></span>
                    <span class="progressbar-dot" style="background-color: #d9d9d9; left: 96px;"></span>
                </div>
                <div class="controls">
                    <img src="/svg/skip-back.svg" class="icon">
                    <img src="/svg/play.svg" class="icon">
                    <img src="/svg/skip-forward.svg" class="icon">
                </div>
            </div>
        </div>
    </body>
</html>
