<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <link rel="stylesheet" href="style.css" />
        <title>mediactl</title>
    </head>
    <body>
        <div class="container">
            <img src="example.png" class="cover">
            <div class="info">
                <span class="track">Track</span>
                <span class="artist">Artist</span>
                <div class="progressbar">
                    <span class="progressbar-span progressbar-span-full" id="progressbar" style="background-color: #d9d9d9; width: 100px;"></span>
                    <span class="progressbar-span progressbar-span-empty" id="progressbar-background" style="background-color: #9e9e9e; width: 260px;"></span>
                    <span class="progressbar-dot" id="progressbar-dot" style="background-color: #d9d9d9; left: 96px;"></span>
                </div>
                <div class="controls">
                    <button id="back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#d9d9d9" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-back-icon lucide-skip-back">
                            <polygon points="19 20 9 12 19 4 19 20"/>
                            <line x1="5" x2="5" y1="19" y2="5"/>
                        </svg>
                    </button>
                    <button id="play-pause">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#d9d9d9" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play-icon lucide-play">
                            <polygon points="6 3 20 12 6 21 6 3"/>
                        </svg>
                    </button>
                    <button id="next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#d9d9d9" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-forward-icon lucide-skip-forward">
                            <polygon points="5 4 15 12 5 20 5 4"/>
                            <line x1="19" x2="19" y1="5" y2="19"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
